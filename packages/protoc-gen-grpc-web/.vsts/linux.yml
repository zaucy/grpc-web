steps:

- script: sudo apt-get install -y pkg-config zip g++ zlib1g-dev unzip python
  workingDirectory: $(Build.SourcesDirectory)/packages/protoc-gen-grpc-web

- script: curl -L -o bazel-installer.sh https://github.com/bazelbuild/bazel/releases/download/0.19.0/bazel-0.19.0-installer-linux-x86_64.sh
  workingDirectory: $(Build.SourcesDirectory)/packages/protoc-gen-grpc-web

- script: chmod +x ./bazel-installer.sh && ./bazel-installer.sh --user
  workingDirectory: $(Build.SourcesDirectory)/packages/protoc-gen-grpc-web

- script: $HOME/bin/bazel build javascript/net/grpc/web:protoc-gen-grpc-web --linkopt=-static -c opt && cp ./bazel-out/k8-opt/bin/javascript/net/grpc/web/protoc-gen-grpc-web ./packages/protoc-gen-grpc-web/bin/protoc-gen-grpc-web-linux
  workingDirectory: $(Build.SourcesDirectory)

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: $(Build.SourcesDirectory)/packages/protoc-gen-grpc-web/bin/protoc-gen-grpc-web-linux
    artifactName: protoc-gen-grpc-web-linux
