steps:

- script: sudo xcodebuild -license accept
  workingDirectory: $(Build.SourcesDirectory)/packages/protoc-gen-grpc-web
- script: curl -L -o ./bazel-installer.sh https://github.com/bazelbuild/bazel/releases/download/0.16.1/bazel-0.16.1-installer-darwin-x86_64.sh 
  workingDirectory: $(Build.SourcesDirectory)/packages/protoc-gen-grpc-web

- script: chmod +x ./bazel-installer.sh && ./bazel-installer.sh --user
  workingDirectory: $(Build.SourcesDirectory)/packages/protoc-gen-grpc-web

- script: bazel build javascript/net/grpc/web:protoc-gen-grpc-web -c opt && cp ./bazel-out/darwin-opt/bin/javascript/net/grpc/web/protoc-gen-grpc-web ./packages/protoc-gen-grpc-web/bin/protoc-gen-grpc-web-darwin
  workingDirectory: $(Build.SourcesDirectory)

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: $(Build.SourcesDirectory)/packages/protoc-gen-grpc-web/bin
    artifactName: protoc-gen-grpc-web-darwin 
