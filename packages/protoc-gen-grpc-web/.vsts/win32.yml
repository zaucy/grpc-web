steps:

- script: choco install bazel || exit 0
  workingDirectory: $(Build.SourcesDirectory)/packages/protoc-gen-grpc-web

- script: bazel build javascript/net/grpc/web:protoc-gen-grpc-web -c opt && xcopy .\bazel-out\linux-opt\bin\javascript\net\grpc\web\protoc-gen-grpc-web .\packages\protoc-gen-grpc-web\bin\protoc-gen-grpc-web-linux
  workingDirectory: $(Build.SourcesDirectory)

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: $(Build.SourcesDirectory)/packages/protoc-gen-grpc-web/bin
    artifactName: protoc-gen-grpc-web-win32 
